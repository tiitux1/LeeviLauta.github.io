<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leevi Lauta - Keskustelulankat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Leevi Lauta</h1>
        <button id="dbd-subscribe" class="btn btn-warning mt-2">Tilaa DBD</button>
    </header>
    
    <div id="content" class="container my-4">
        <div class="row">
            <!-- Sivupalkki -->
            <aside id="sidebar" class="col-md-3 bg-light p-3 rounded shadow-sm">
                <h3 class="text-primary">Genret</h3>
                <ul class="list-unstyled">
                    <li><a href="#" onclick="filterThreads('uutiset')" class="text-decoration-none text-dark">Uutiset</a></li>
                    <li><a href="#" onclick="filterThreads('urheilu')" class="text-decoration-none text-dark">Urheilu</a></li>
                    <li><a href="#" onclick="filterThreads('pelit')" class="text-decoration-none text-dark">Pelit</a></li>
                    <li><a href="#" onclick="filterThreads('yleinen')" class="text-decoration-none text-dark">Yleinen</a></li>
                    <li><a href="#" onclick="filterThreads('kaikki')" class="text-decoration-none text-dark">Näytä kaikki</a></li>
                </ul>
            </aside>

            <!-- Pääsisältö -->
            <main class="col-md-9">
                <!-- Langan luonti -->
                <section id="create-thread" class="mb-4">
                    <h2 class="text-secondary">Luo uusi lanka</h2>
                    <form id="new-thread-form" class="p-3 bg-white rounded shadow-sm">
                        <div class="mb-3">
                            <label for="thread-genre" class="form-label">Valitse genre:</label>
                            <select id="thread-genre" class="form-select">
                                <option value="uutiset">Uutiset</option>
                                <option value="urheilu">Urheilu</option>
                                <option value="pelit">Pelit</option>
                                <option value="yleinen">Yleinen</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="thread-title" class="form-label">Langan otsikko:</label>
                            <input type="text" id="thread-title" class="form-control" placeholder="Kirjoita otsikko..." required>
                        </div>
                        <button type="button" onclick="createThread()" class="btn btn-success">Luo lanka</button>
                    </form>
                </section>

                <!-- Lankojen listaus -->
                <section id="threads" class="mb-4">
                    <h2 class="text-secondary">Lankasi</h2>
                    <div id="thread-list" class="p-3 bg-white rounded shadow-sm">
                        <!-- Lankojen lista ilmestyy tähän -->
                    </div>
                </section>

                <!-- Viestien näyttö ja lähetys valittuun lankaan -->
                <section id="chat-container" class="p-3 bg-white rounded shadow-sm" style="display: none;">
                    <h3 id="thread-title-display" class="text-primary"></h3>
                    <ul id="messages" class="list-unstyled overflow-auto" style="max-height: 300px;"></ul>
                    <form id="message-form" class="d-flex mt-3">
                        <input id="message-input" autocomplete="off" placeholder="Kirjoita viesti..." class="form-control me-2" />
                        <button type="submit" class="btn btn-primary">Lähetä</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io asiakasskripti -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
