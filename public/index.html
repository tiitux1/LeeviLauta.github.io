<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leevi Lauta - Keskustelulankat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
        }
        #create-thread, #threads, #chat-container {
            border-radius: 10px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center py-5 mb-4 shadow">
        <h1 class="fw-bold">Leevi Lauta</h1>
        <p class="lead">Keskustele, jaa ideoita ja l√∂yd√§ samanhenkisi√§ ihmisi√§!</p>
        <button id="dbd-subscribe" class="btn btn-warning btn-lg mt-3">Tilaa DBD</button>
    </header>

    <div class="container">
        <div class="row g-4">
            <!-- Sivupalkki -->
            <aside id="sidebar" class="col-md-3">
                <div class="p-4 bg-white shadow-sm border">
                    <h3 class="text-secondary mb-3">Genret</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="#" onclick="filterThreads('uutiset')" class="text-decoration-none">üì∞ Uutiset</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#" onclick="filterThreads('urheilu')" class="text-decoration-none">‚öΩ Urheilu</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#" onclick="filterThreads('pelit')" class="text-decoration-none">üéÆ Pelit</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#" onclick="filterThreads('yleinen')" class="text-decoration-none">üí¨ Yleinen</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#" onclick="filterThreads('kaikki')" class="text-decoration-none">üåê N√§yt√§ kaikki</a>
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- P√§√§sis√§lt√∂ -->
            <main class="col-md-9">
                <!-- Langan luonti -->
                <section id="create-thread" class="mb-4 p-4 bg-white shadow-sm border">
                    <h2 class="text-secondary">Luo uusi lanka</h2>
                    <form id="new-thread-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="thread-genre" class="form-label">Valitse genre:</label>
                                <select id="thread-genre" class="form-select">
                                    <option value="uutiset">Uutiset</option>
                                    <option value="urheilu">Urheilu</option>
                                    <option value="pelit">Pelit</option>
                                    <option value="yleinen">Yleinen</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="thread-title" class="form-label">Langan otsikko:</label>
                                <input type="text" id="thread-title" class="form-control" placeholder="Kirjoita otsikko..." required>
                            </div>
                        </div>
                        <button type="button" onclick="createThread()" class="btn btn-success mt-3 w-100">Luo lanka</button>
                    </form>
                </section>

                <!-- Lankojen listaus -->
                <section id="threads" class="mb-4 p-4 bg-white shadow-sm border">
                    <h2 class="text-secondary">Lankasi</h2>
                    <div id="thread-list">
                        <!-- Lankojen lista ilmestyy t√§h√§n -->
                    </div>
                </section>

                <!-- Viestien n√§ytt√∂ ja l√§hetys valittuun lankaan -->
                <section id="chat-container" class="p-4 bg-white shadow-sm border d-none">
                    <h3 id="thread-title-display" class="text-primary"></h3>
                    <ul id="messages" class="list-group mb-3">
                        <!-- Viestit tulevat t√§nne -->
                    </ul>
                    <form id="message-form" class="d-flex">
                        <input id="message-input" autocomplete="off" placeholder="Kirjoita viesti..." class="form-control me-2" />
                        <button type="submit" class="btn btn-primary">L√§het√§</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io asiakasskripti -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
